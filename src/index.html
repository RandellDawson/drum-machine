<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Drum Machine - Vanilla JavaScript</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" user-scalable="no">
</head>

<body>
  <div id="drum-machine">
    <h1>Drum Machine</h1>
    <div id="soundText" class="sound-text">Click Button or Press Key</div>
    <div id="pads" class="pads"></div>
    <div id="sequencer">
      <button id="btnRecord" class="control">
        <i class="fa fa-circle fa-1x"></i>
      </button>
      <button id="btnPlay" class="control">
        <i class="fa fa-play fa-1x"></i>
      </button>
      <div id="sequencer-status" class="status">Ready</div>
    </div>
  </div>
</body>

</html>
